<div class='projects'>
    <div *ngFor="let project of projectList">
        <ul>
            <li>Name: <a style='text-decoration: underline' href='{{ project.url}}' target="_blank">{{project.name}}</a></li>
            <li>Description: {{project.description}}</li>            
            <!-- <li>Read me: {{project.readme_text}}</li> -->
        </ul>
    </div>
</div>
